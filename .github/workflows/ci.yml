name: CI
on:
   push:
      branches:
         - main
   pull_request:
      branches:
         - main
   merge_group:
      types:
         - checks_requested

jobs:
   build:
      runs-on: ubuntu-latest
      strategy:
         matrix:
            node-version: [14.x]
      steps:
         - name: Checkout Repository
           uses: actions/checkout@v3

         - name: Setup
           uses: ./.github/actions/setup

         - name: Prepare build
           run: yarn build --base ${{ github.repository.name }}

         - name: Deploy
           uses: peaceiris/actions-gh-pages@v3
           with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              publish_dir: ./dist
